<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Citas</title>
    <link rel="shortcut icon" href="/assets/logo iub.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="/css/agendarcita.css">
</head>
<body>
    <header>
        <div class="header-img">
            <a href="https://www.unibarranquilla.edu.co/">
                <img src="/assets/logo-itsa.png" alt="Logo de la IUB" target="_blank">
            </a>
        </div>
        <nav class="header-2">
            <a href="psico.html" class="sub">Atrás</a>
        </nav>
    </header>

    <h2>Agendar Cita</h2>

    <form id="citaForm">
        <label for="fecha">Fecha de la cita:</label>
        <input type="date" id="fecha" name="fecha" required><br>
        
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required><br>
        
        <label for="psico">Nombre del psicólogo:</label>
        <input type="text" id="psico" name="psico" required><br>
        
        <label for="estudiante">Nombre del estudiante:</label>
        <input type="text" id="estudiante" name="estudiante" required><br>
        
        <button type="submit">Agendar Cita</button>
    </form>

    <script src="/js/agendarcita.js"></script>
</body>
</html>
