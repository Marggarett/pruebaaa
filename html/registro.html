<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/logo iub.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="/css/registro.css">
    <title>Registro de Usuario</title>
</head>
<body>
    <header>
        <div class="header-img">
            <a href="https://www.unibarranquilla.edu.co/">
                <img src="/assets/logo-itsa.png" alt="Logo de la IUB" target="_blank">
            </a>
        </div>
        <nav class="header-2">
            <a href="administrador.html" class="sub">Atrás</a>
        </nav>
    </header>
    <h1>Registro de Psicólogo(a)</h1>
    <form id="registroForm">
        <label for="usuario">Usuario:</label><br>
        <input type="text" id="usuario" name="usuario" required><br>

        <label for="contraseña">Contraseña:</label><br>
        <input type="password" id="contraseña" name="contraseña" required><br>

        <label for="correo">Correo Personal:</label><br>
        <input type="email" id="correo" name="correo" required><br>

        <label for="fechaNacimiento">Fecha de Nacimiento:</label><br>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br>

        <label for="documento">Documento de Identificación:</label><br>
        <input type="text" id="documento" name="documento" required><br>

        <button type="submit">Registrarse</button>
    </form>
    <script src="/js/registro.js"></script>
</body>
</html>
